<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraperzada feito na gambiarra da galera!</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Loading */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Stats */
        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-item .label {
            color: #666;
            margin-top: 5px;
        }

        /* Search */
        .search-box {
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all .3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeInUp 1s ease;
        }

        /* News Card */
        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all .3s ease;
            cursor: pointer;
            animation: slideIn .5s ease;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .news-card .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .news-card .card-header h3 {
            font-size: 1.2em;
            line-height: 1.4;
        }

        .news-card .card-body {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-card .card-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all .3s ease;
            display: inline-block;
        }

        .news-card .card-link:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .news-card .card-number {
            font-size: 2em;
            font-weight: bold;
            color: #ddd;
        }

        /* No Results / Error / Footer */
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            animation: shake .5s ease;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Modal base */
        .modal {
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Modal content (single authoritative definition) */
        .modal-content {
            background: #fff;
            border-radius: 12px;
            text-align: left;
            position: relative;
            width: min(1100px, 98%);
            max-width: 1100px;
            max-height: calc(100vh - 80px);
            /* garante que não ultrapasse a viewport */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }

        /* Header (title + image) */
        .modal-header {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .modal-header img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            flex: 0 0 140px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            line-height: 1.2;
            color: #222;
        }

        /* Body: area rolável. min-height:0 is critical inside flex containers */
        .modal-body {
            overflow-y: auto;
            padding-right: 8px;
            flex: 1 1 auto;
            min-height: 0;
        }

        #modalText {
            font-size: 1rem;
            color: #333;
            white-space: pre-wrap;
        }

        /* Chat footer (fixed inside modal, does not scroll with modal-body) */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: none;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            padding: 10px;
            background: #fff;
            gap: 8px;
        }

        .chat-messages {
            max-height: 160px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 6px;
        }

        .chat-msg {
            max-width: 86%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.3;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .18s ease, transform .18s ease;
        }

        .chat-msg.show {
            opacity: 1;
            transform: translateY(0);
        }

        .chat-msg.user {
            align-self: flex-end;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .chat-msg.assistant {
            align-self: flex-start;
            background: #f3f4f6;
            color: #111;
        }

        .chat-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input {
            flex: 1 1 auto;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            resize: vertical;
            font-size: 0.95rem;
        }

        .chat-send {
            padding: 10px 14px;
            border-radius: 10px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-send:active {
            transform: translateY(1px);
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 14px;
            font-size: 1.8em;
            cursor: pointer;
            z-index: 3;
            background: transparent;
            border: none;
        }

        /* Small screens: override only necessary props */
        @media (max-width: 700px) {
            header h1 {
                font-size: 2em;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                padding: 14px;
                max-height: calc(100vh - 40px);
            }

            .modal-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-header img {
                width: 100%;
                height: auto;
                flex: none;
            }

            .chat-messages {
                max-height: 120px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(-10px)
            }

            75% {
                transform: translateX(10px)
            }
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg)
            }

            100% {
                filter: hue-rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>📰 Scraperzada dos Praimus</h1>
            <p>Chupa Notícias UOL! Notícias em tempo real no scraperzada</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando notícias...</p>
        </div>

        <div id="error" style="display:none;"></div>

        <div id="stats" style="display:none;" class="stats">
            <div class="stat-item">
                <div class="number" id="totalNews">0</div>
                <div class="label">Total de Notícias</div>
            </div>
            <div class="stat-item">
                <div class="number" id="visibleNews">0</div>
                <div class="label">Exibindo</div>
            </div>
        </div>

        <div id="search-container" style="display:none;" class="search-box">
            <input type="text" id="searchInput" placeholder="🔍 Buscar notícias....">
        </div>

        <!-- Modal -->
        <div id="newsModal" class="modal" style="display:none;" role="dialog" aria-modal="true"
            aria-labelledby="modalTitle" tabindex="-1">
            <div class="modal-content" role="document">
                <button id="closeModal" class="close" aria-label="Fechar">&times;</button>
                <div class="modal-header">
                    <img id="modalImg" class="modal-img" src="" alt="Imagem da notícia" />
                    <h2 id="modalTitle"></h2>
                </div>
                <div class="modal-body">
                    <div id="modalText" aria-live="polite"></div>
                </div>
                <div id="chatContainer" class="chat-container" aria-live="polite">
                    <div id="chatMessages" class="chat-messages" role="log" aria-relevant="additions"></div>
                    <div class="chat-input-row">
                        <textarea id="chatInput" class="chat-input" rows="2"
                            placeholder="Pergunte sobre esta notícia... (Enter para enviar, Shift+Enter para nova linha)"
                            aria-label="Perguntar sobre a notícia"></textarea>
                        <button id="chatSend" class="chat-send">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- news list (outside modal) -->
        <div id="newsContainer" class="news-grid" aria-live="polite"></div>

        <div id="noResults" style="display:none;" class="no-results">😕 Nenhuma notícia encontrada</div>

        <footer>
            <p>Desenvolvido com 💜 pelo seu primão</p>
            <p>Scraper API - 2025</p>
        </footer>
    </div>
    <script>
        const API_URL = '/api/news';
        let allNews = [];
        let filteredNews = [];
        let typingAbort = false;

        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // wire UI
            document.getElementById('closeModal')?.addEventListener('click', closeModal);
            document.getElementById('newsModal')?.addEventListener('click', (e) => { if (e.target === e.currentTarget) closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

            const chatSend = document.getElementById('chatSend');
            const chatInput = document.getElementById('chatInput');
            if (chatSend) chatSend.addEventListener('click', sendChatMessage);
            if (chatInput) chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendChatMessage(); } });

            // start
            loadNews();
        }

        async function loadNews() {
            try {
                showLoading(true);
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
                const data = await res.json();
                if (!data.success || !Array.isArray(data.noticias)) throw new Error('Formato de dados inválido');
                allNews = data.noticias;
                filteredNews = [...allNews];
                displayNews(filteredNews);
                updateStats();
                showSearchBox();
            } catch (err) {
                showError(`Erro ao carregar notícias: ${err.message}`);
                console.error(err);
            } finally {
                showLoading(false);
            }
        }

        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            if (!news || news.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            document.getElementById('noResults').style.display = 'none';
            news.forEach((n, i) => container.appendChild(createNewsCard(n, i + 1)));
            updateVisibleCount(news.length);
        }

        function createNewsCard(noticia, number) {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.style.animationDelay = `${(number - 1) * 0.06}s`;
            card.innerHTML = `
                <div class="card-header" style="display:flex;align-items:center;gap:15px;">
                    <img src="${noticia.imagem || ''}" alt="Imagem" style="width:100px;height:100px;object-fit:cover;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);" />
                    <h3 style="margin:0;">${escapeHtml(noticia.titulo || '')}</h3>
                </div>
                <div class="card-body">
                    <span class="card-number">#${number}</span>
                    <a href="#" class="card-link" data-index="${number - 1}">Ler mais →</a>
                </div>
            `;
            card.querySelector('.card-link').addEventListener('click', (e) => { e.preventDefault(); showModal(noticia); });
            return card;
        }

        async function showModal(noticia) {
            typingAbort = false;
            // fill header
            document.getElementById('modalTitle').textContent = noticia.titulo || '';
            const img = document.getElementById('modalImg');
            img.src = noticia.imagem || '';
            img.alt = noticia.titulo || 'Imagem da notícia';

            // reset text & chat
            const modalText = document.getElementById('modalText');
            modalText.innerHTML = '<p>Carregando...</p>';
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) chatMessages.innerHTML = '';

            // open
            const modal = document.getElementById('newsModal');
            modal.style.display = 'flex';
            document.getElementById('closeModal')?.focus();

            try {
                const res = await fetch(`/api/news-content?url=${encodeURIComponent(noticia.link)}`);
                const data = await res.json();
                if (data && data.success && data.mainText) await showNewsTextInModal(data.mainText);
                else await showNewsTextInModal('Texto da notícia não encontrado.');
            } catch (err) {
                await showNewsTextInModal('Erro ao buscar o texto da notícia.');
            }
        }

        async function showNewsTextInModal(text, chunkDelay = 25) {
            const modalText = document.getElementById('modalText');
            modalText.innerHTML = '';
            if (!text) text = 'Texto da notícia não encontrado.';

            const SYLLABLE_RE = /[^aeiouáàâãéèêíìîóòôõúùûy]*[aeiouáàâãéèêíìîóòôõúùûy]+[^aeiouáàâãéèêíìîóòôõúùûy]*/gi;
            const paragraphs = text.split(/\n\s*\n/);

            for (let pIndex = 0; pIndex < paragraphs.length; pIndex++) {
                if (typingAbort) return;
                const paragraph = paragraphs[pIndex].trim();
                if (!paragraph) { await new Promise(r => setTimeout(r, 200)); continue; }

                const pEl = document.createElement('p');
                pEl.style.marginBottom = '14px';
                modalText.appendChild(pEl); // must append before filling

                const tokens = paragraph.match(/\w+|\s+|[^\s\w]+/g) || [];
                const chunks = [];
                for (const tok of tokens) {
                    if (/^\s+$/.test(tok) || /^[^\w]+$/.test(tok)) chunks.push(tok);
                    else {
                        const parts = tok.match(SYLLABLE_RE);
                        if (parts && parts.length) for (const part of parts) chunks.push(part);
                        else for (let i = 0; i < tok.length; i += 3) chunks.push(tok.slice(i, i + 3));
                    }
                }

                for (let i = 0; i < chunks.length; i++) {
                    if (typingAbort) return;
                    const chunk = chunks[i];
                    const span = document.createElement('span');
                    span.textContent = chunk;
                    span.style.opacity = '0';
                    span.style.transition = 'opacity 160ms linear';
                    pEl.appendChild(span);
                    requestAnimationFrame(() => { span.style.opacity = '1'; });

                    let extraDelay = 0;
                    if (/[.!?]$/.test(chunk.trim())) extraDelay = 200;
                    else if (/[,;:]$/.test(chunk.trim())) extraDelay = 80;

                    await new Promise(r => setTimeout(r, chunkDelay + extraDelay));
                    const modalBody = document.querySelector('#newsModal .modal-body');
                    if (modalBody) modalBody.scrollTop = modalBody.scrollHeight;
                }
                await new Promise(r => setTimeout(r, 100));
            }
        }

        function appendChatMessage(role, text) {
            const wrap = document.getElementById('chatMessages');
            if (!wrap) return;
            const el = document.createElement('div');
            el.className = `chat-msg ${role}`;
            el.textContent = text;
            wrap.appendChild(el);
            requestAnimationFrame(() => el.classList.add('show'));
            wrap.scrollTop = wrap.scrollHeight;
        }

        function summarizeTextForReply(maxChars = 300) {
            const modalText = document.getElementById('modalText');
            const txt = (modalText && modalText.innerText) ? modalText.innerText.trim() : '';
            if (!txt) return 'Ainda não há texto desta notícia para resumir.';
            return txt.length > maxChars ? txt.slice(0, maxChars).trim() + '…' : txt;
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if (!input) return;
            const val = input.value.trim();
            if (!val) return;
            appendChatMessage('user', val);
            input.value = '';
            input.focus();

            appendChatMessage('assistant', 'Pensando…');

            setTimeout(() => {
                const msgs = document.getElementById('chatMessages').querySelectorAll('.chat-msg.assistant');
                const last = msgs[msgs.length - 1];
                if (last) last.remove();
                const summary = summarizeTextForReply(400);
                const reply = `Resumo da notícia: ${summary}\n\nVocê perguntou: "${val}" — integração com IA pendente; em breve teremos respostas em PT-BR.`;
                appendChatMessage('assistant', reply);
            }, 800 + Math.random() * 800);
        }

        function closeModal() {
            typingAbort = true;
            const modal = document.getElementById('newsModal');
            if (modal) modal.style.display = 'none';
        }

        // helpers & UI small functions
        function updateStats() {
            document.getElementById('totalNews').textContent = allNews.length || 0;
            document.getElementById('visibleNews').textContent = filteredNews.length || 0;
            document.getElementById('stats').style.display = 'flex';
        }

        function updateVisibleCount(count) {
            document.getElementById('visibleNews').textContent = count;
        }

        function showSearchBox() {
            const el = document.getElementById('search-container');
            if (el) { el.style.display = 'block'; setupSearch(); }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) return;
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                filteredNews = term === '' ? [...allNews] : allNews.filter(n => (n.titulo || '').toLowerCase().includes(term) || (n.link || '').toLowerCase().includes(term));
                displayNews(filteredNews);
            });
        }

        function showLoading(show) { document.getElementById('loading').style.display = show ? 'block' : 'none'; }
        function showError(msg) { const d = document.getElementById('error'); d.className = 'error'; d.textContent = `❌ ${msg}`; d.style.display = 'block'; }
        function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    </script>
</body>

</html>
